name: dashboard-guard

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  enforce-dashboard-updated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fail if dashboard not updated alongside reports/evidence
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "Base: $BASE_SHA"
          echo "Head: $HEAD_SHA"

          # In rare cases (e.g. force-push), before may be 000...; fall back to parent.
          if [[ "$BASE_SHA" =~ ^0+$ ]]; then
            BASE_SHA="${HEAD_SHA}^"
          fi

          bash scripts/dashboard-guard.sh "$BASE_SHA" "$HEAD_SHA"
